{% extends "_base.html" %}
{% block title %}Add Tag{% endblock %}


{% block content %}
	<h1>Add New Tag</h1>
	<form method="POST" enctype="multipart/form-data">
		{{ form.csrf_token }}
		{{ form.tag_name.label }} {{ form.tag_name(size=20) }}
        {{ form.tag_desc.label }} {{ form.tag_desc }}
		<input type="submit" text="Submit" />
	</form>
	<a href="/tags">Back to Tag List</a>
{% endblock content %}
